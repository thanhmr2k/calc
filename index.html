<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Thực hành lâp trình web</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="cal">
      <div>
        <button class="screen" id="screen"></button>
      </div>

      <div>
        <div class="btn">
          <button class="sub-btn" id="1">1</button>
          <button class="sub-btn" id="2">2</button>
          <button class="sub-btn" id="3">3</button>
          <button class="sub-btn plus" id="plus">+</button>
        </div>
        <div class="btn">
          <button class="sub-btn" id="4">4</button>
          <button class="sub-btn" id="5">5</button>
          <button class="sub-btn" id="6">6</button>
          <button class="sub-btn minus" id="minus">-</button>
        </div>
        <div class="btn">
          <button class="sub-btn" id="7">7</button>
          <button class="sub-btn" id="8">8</button>
          <button class="sub-btn" id="9">9</button>
          <button class="sub-btn equal" id="equal">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
